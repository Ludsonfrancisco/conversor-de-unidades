<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Conversor de Unidade</title>
  </head>

  <body>
    <h1>Conversor de Unidades</h1>

    <form id="formValidate" method="post" action="">
      <div class="mb-3 unidade">
        <label for="ml" class="form-label">Distancia Milhas</label>
        <input
          type="text"
          class="form-control"
          name="ml"
          id="ml"
          placeholder="Milhas"
          required
        />
      </div>

      <div class="mb-3 unidade">
        <label for="mt" class="form-label">Distancia Metros</label>
        <input
          type="text"
          class="form-control"
          name="mt"
          id="mt"
          placeholder="Metros"
        />
      </div>
    </form>

    <button type="button" class="btn btn-primary" id="calc" name="bt">
      Converter
    </button>

    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="http://jqueryvalidation.org/files/dist/jquery.validate.js"></script>
    <script src="http://jqueryvalidation.org/files/dist
/additional-methods.min.js"></script>
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script> -->
    <script src="./js/conversor.js"></script>
  </body>
</html>
