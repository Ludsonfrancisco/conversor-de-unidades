<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Conversor de Unidade</title>
  </head>

  <body>
    <h1>Conversor de Unidades</h1>

    <div class="mb-3 unidade">
      <label class="form-label">Distancia Milhas</label>
      <input type="text" value="0" class="form-control" name="milhas" id="ml" />
    </div>

    <div class="mb-3 unidade">
      <label class="form-label">Distancia Metros</label>
      <input type="text" value="0" class="form-control" name="metros" id="mt" />
    </div>

    <button type="button" class="btn btn-primary" id="bt" name="bt" readonly>
      Converter
    </button>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/conversor.js"></script>
  </body>
</html>
